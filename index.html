<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Time Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Reaction Time Challenge </h1>
  <p>
    Reaction Time: <span id="reaction-time">--</span> ms |
    Best Time: <span id="best-time">--</span> ms
  </p>
  <p id="level">Level: 1</p>
  <p>Level Timer: <span id="level-timer">--</span></p>

  <div id="container" class="grid"></div>

  <button id="startBtn">Start Game</button>
  <button id="reset">Reset High Score</button>

  <script src="script.js"></script>
</body>
</html>
